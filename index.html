<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/eda8122917.js" crossorigin="anonymous"></script>

    <title>Tic Tac Toe</title>
</head>
<body>
<script src="script.js"></script>
<div class="main-board">
   <div class="main-board__content">
       <header class="main-board__header">
           <h1>Tic Tac Toe</h1>
           <div id="drawHash">
               <div class="line line1"></div>
               <div class="line line2"></div>
               <div class="line line3"></div>
               <div class="line line4"></div>
           </div>
       </header>
       <footer class="main-board__footer">
           <button class="button">Single Player</button>
           <button class="button">Multiplayer</button>
       </footer>
   </div>
</div>
</body>
</html>
