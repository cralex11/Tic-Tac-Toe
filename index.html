<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">

    <link href="style/style.css" rel="stylesheet">
    <link href="style/normalize.css" rel="stylesheet">


    <title>Tic Tac Toe</title>
</head>
<body>
<div class="main-nav">
    <div class="wrap">
        <div class="player">
            <span class="player__name">playerName1</span>
            <span class="player__score">1</span>
            <span class="player__dot"></span>
        </div>
        <div class="player">
            <span class="player__name">playerName1</span>
            <span class="player__score">2</span>
            <span class="player__invisible__dot"></span>
        </div>
        <ion-icon name="reload-outline" class="reload"></ion-icon>
    </div>
</div>
<div class="main-board">
    <div class="main-board__content">
        <h1 class="title title-appear"><a>Tic Tac Toe</a></h1>
        <div id="game-board">
            <header class="main-board__header options">
                <div id="drawHash">
                    <div class="line line1"></div>
                    <div class="line line2"></div>
                    <div class="line line3"></div>
                    <div class="line line4"></div>
                </div>
                <div class="players">
                    <label class="players__labels" for="player1">
                        Player 1
                        <input class="playerName" id="player1" type="text">
                    </label>
                    <label class="players__labels" for="player2">
                        Player 2
                        <input class="playerName" id="player2" type="text">
                    </label>
                </div>
            </header>
            <footer class="main-board__footer options">
                <button class="button choseMode button-appear singlePlayer" id="single" type="button">Single Player
                </button>
                <button class="button choseMode button-appear multiPlayer" id="multi" type="button">Multiplayer</button>
                <button class="button start" type="button">Start</button>
            </footer>
            <div class="square">
                <div class="miniSquare miniSquare1"></div>
                <div class="miniSquare miniSquare2"></div>
                <div class="miniSquare miniSquare3"></div>
                <div class="miniSquare miniSquare4"></div>
                <div class="miniSquare miniSquare5"></div>
                <div class="miniSquare miniSquare6"></div>
                <div class="miniSquare miniSquare7"></div>
                <div class="miniSquare miniSquare8"></div>
                <div class="miniSquare miniSquare9"></div>
            </div>
        </div>
    </div>
</div>


<script src="script.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.4.2/gsap.min.js"></script>
<!--icons-->
<script src="https://unpkg.com/ionicons@5.1.2/dist/ionicons.js"></script>
</body>
</html>
